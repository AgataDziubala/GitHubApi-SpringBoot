<!DOCTYPE html>
<!--dodanie do przestrzeni zmiennych thymeleaf pod zmienna th-->
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User form</title>
    <meta name="author" content="Agata DziubaÅ‚a & Anna Sprysak"></meta>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Menu</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="acticve"><a href="/users/form">New user</a></li>
            <li><a href="/users/home">All users</a></li>
        </ul>
    </div>
</nav>

<form action="#" th:action="@{/users/saveUser}" th:object="${user}" method="POST">
    <div class="col-xs-3">
        <div class="thumbnail">
            <label for="login">User login:</label>
            <input type="text" class="form-control" th:field="*{login}">
            <td th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></td>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-warning">Reset</button>
    </div>
</form>


<div class="row">
    <div class="col-xs-12">
        <h2>
            <!--<label class="label label-info" for="status">Status</label>-->
            <label class="label label-info" th:text="${message}">Status of action?</label>
        </h2>

    </div>

</div>
</body>
</html>
