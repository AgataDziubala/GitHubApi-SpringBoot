<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>How many followers</title>
    <head th:include="navi :: head">
<body>

<div th:include="navi :: menu"></div>
<form action="#" th:action="@{/github/howManyFollowers}" th:object="${user}" method="POST">
    <div class="col-xs-3">
        <div class="thumbnail">
            <label for="login">User login:</label>
            <input type="text" class="form-control" th:field="*{login}">
        </div>
        <button type="submit" class="btn btn-success">Display</button>
        <button type="reset" class="btn btn-warning">Reset</button>
    </div>

</form>
<div th:object="${user}" th:if = "${user.login != null}">
    <div class="row">
        <div class="col-xs-12">
            <h2>
                <label class="label label-info" th:text="${stats}"></label>
            </h2>
        </div>
    </div>
</div>

</body>
</html>
