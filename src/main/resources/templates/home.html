<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>
<body>


<form action="#" th:action="@{/users/saveUser}" th:object="${user}" method="POST">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{login}"/></td>
            <td th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></td>

        </tr>
        <tr>
            <td>
                <button type="submit">Save</button>
            </td>
        </tr>
    </table>
</form>

<form action="#" th:action="@{/users/deleteUser}" th:object="${user}" method="DELETE">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{login}"/></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Delete</button>
            </td>
        </tr>
    </table>
</form>


<table>
    <tr th:each="user : ${users}">
        <td th:text="${user.login}"></td>
    </tr>
</table>


</body>
</html>
